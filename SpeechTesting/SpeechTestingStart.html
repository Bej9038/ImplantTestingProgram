<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ben Jordan">
    <meta name="description" content="Speech Testing Start Page">

    <title>Speech Testing</title>
    <link rel="stylesheet" href="../Style.css">
    <script type = text/javascript src = "SpeechTesting.js"></script>
</head>
<body>
<div id = direction>
    <h2>
        Speech-In-Noise
    </h2>

    <h3>
        Directions: In this test, you will hear a word spoken by either a male voice or a female voice. You will also
        hear noise playing at the same time. 4 word choices will be displayed on the screen. Try to ignore the noise and
        choose the word that best matches the spoken word.
    </h3>
    <input id = exit type = button value = 'EXIT' onclick = "location.href =
    '/Implant%20Testing%20Program/Signin/SigninPage.html'">
</div>

<form id = start action = SpeechTesting.html method = post>
    <input id = startbutton type = submit value = "Start Test">
</form>
</body>
<script>
    let d = new Date();
    let starttime = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
    localStorage.setItem('starttime', starttime);
</script>
</html>
